<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quran - Your souls relaxer</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <nav>
    <ul>
      <li class="brand">
        <img src="covers/quranlogo.jpg" alt="Quran" />Quranic
      </li>
      <!-- <li>Home</li> -->
      <!-- <li>About</li> -->
    </ul>
  </nav>

  <div class="container">
    <div class="soundList">
      <h1>Best of Sounds - Nasheed + Quran</h1>
      <div class="soundItemContainer">
        <div class="soundItem">
          <img src="covers/myhope.jpg" alt="1" />
          <span class="songName">My Hope</span>
          <span class="soundlistplay"><span class="timestamp">
              <i id="0" class="fa-sharp songItemPlay fa-solid fa-play"></i></span></span>
        </div>
        <div class="soundItem">
          <img src="covers/bgquran.png" alt="1" />
          <span class="songName">Aharun</span>
          <span class="soundlistplay">
            <span class="timestamp"><i id="1" class="fa-sharp songItemPlay fa-solid fa-play"></i></span>
          </span>
        </div>
        <div class="soundItem">
          <img src="covers/bgquran.png" alt="1" />
          <span class="songName">Jamal Al Wujood</span>
          <span class="soundlistplay"><span class="timestamp">
              <i id="2" class="fa-sharp songItemPlay fa-solid fa-play"></i></span></span>
        </div>
        <div class="soundItem">
          <img src="covers/quranlogo.jpg" alt="1" />
          <span class="songName">Kullu Nafsin</span>
          <span class="soundlistplay"><span class="timestamp">
              <i id="3" class="fa-sharp songItemPlay fa-solid fa-play"></i></span></span>
        </div>
        <div class="soundItem">
          <img src="covers/bgquran.png" alt="1" />
          <span class="songName">Rahmatul Lil Alameen</span>
          <span class="soundlistplay"><span class="timestamp">
              <i id="4" class="fa-sharp songItemPlay fa-solid fa-play"></i></span></span>
        </div>
        <div class="soundItem">
          <img src="covers/quranlogo.jpg" alt="1" />
          <span class="songName">Surah Muzammil</span>
          <span class="soundlistplay"><span class="timestamp">
              <i id="5" class="fa-sharp songItemPlay fa-solid fa-play"></i></span></span>
        </div>
        <div class="soundItem">
          <img src="covers/quranlogo.jpg" alt="1" />
          <span class="songName">Surah Waqiah</span>
          <span class="soundlistplay"><span class="timestamp">
              <i id="6" class="fa-sharp songItemPlay fa-solid fa-play"></i></span></span>
        </div>
        <div class="soundItem">
          <img src="covers/quranlogo.jpg" alt="1" />
          <span class="songName">Surah Maryam</span>
          <span class="soundlistplay"><span class="timestamp">
              <i id="7" class="fa-sharp songItemPlay fa-solid fa-play"></i></span></span>
        </div>
        <div class="soundItem">
          <img src="covers/quranlogo.jpg" alt="1" />
          <span class="songName">Surah As Sajdah</span>
          <span class="soundlistplay"><span class="timestamp">
              <i id="8" class="fa-sharp songItemPlay fa-solid fa-play"></i></span></span>
        </div>
        <div class="soundItem">
          <img src="covers/bgquran.png" alt="1" />
          <span class="songName">The Beauty Of Existance</span>
          <span class="soundlistplay"><span class="timestamp">
              <i id="9" class="fa-sharp songItemPlay fa-solid fa-play"></i></span></span>
        </div>
        <div class="soundItem">
          <img src="covers/bgquran.png" alt="1" />
          <span class="songName">The Way Of Tears</span>
          <span class="soundlistplay"><span class="timestamp">
              <i id="10" class="fa-sharp songItemPlay fa-solid fa-play"></i></span></span>
        </div>
      </div>
    </div>
    <div class="soundBanner"></div>
  </div>

  <div class="bottom">
    <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100" />
    <div class="icons">
      <i class="fa-sharp fa-3x fa-solid fa-backward-fast" id="previous"></i>
      <i class="fa-sharp fa-3x fa-solid fa-play" id="masterPlay"></i>
      <i class="fa-sharp fa-3x fa-solid fa-forward-fast" id="next"></i>
    </div>
    <div class="soundInfo">
      <img src="sound.gif" width="45px" alt="" id="gif" />
      <span id="masterSongName">My Hope</span>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/d7dfcd63a6.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
